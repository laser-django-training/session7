{% extends 'base.html' %}
	{% block title %}My App - Author Edit{% endblock %}
	{% block content %}
	<form action="" method="POST">
	{% csrf_token %}
		<div class="form-group">
			<label class="control-label" for="firstname">First name</label>
			<input type="text" name="firstname" id="firstname" value="{{ author.firstname }}" class="form-control">
		</div>
		<div class="form-group">
			<label class="control-label" for="lastname">Last name</label>
			<input type="text" name="lastname" id="lastname" value="{{ author.lastname }}" class="form-control">
		</div>
		<div class="form-group">
			<label class="control-label" for="age">Age</label>
			<input type="number" name="age" id="age" step="1" min="3" value="{{ author.age }}">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Save</button>
			<a href="/posts/" class="btn btn-default">Back</a>
		</div>
	</form>
{% endblock %}
