{% extends 'base.html' %}
{% block title %}My App - Authors{% endblock %}
{% block content %}
	<table>
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Age</th>
		</tr>
		{% for author in authors %}
		<tr>
			<td><a href="/author/{{ author.id }}/">{{ author.firstname }}</a></td>
			<td>{{ author.lastname }}</td>
			<td>{{ author.age }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
{% endblock %}
