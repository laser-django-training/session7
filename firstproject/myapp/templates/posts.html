<!DOCTYPE html>
<html>
<head>
	<title>My App - Posts</title>
</head>
<body>
	<table>
		<tr>
			<th>Title</th>
			<th>Content</th>
			<th>Likes</th>
			<th>Dislikes</th>
		</tr>
		{% for post in posts %}
		<tr>
			<td><a href="/post/{{ post.id }}/">{{ post.title }}</a></td>
			<td>{{ post.content }}</td>
			<td>{{ post.likes }}</td>
			<td>{{ post.dislikes }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
